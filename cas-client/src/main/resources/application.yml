server:
  port: 8081

spring:
  profiles:
    active: dev
  mvc:
    static-path-pattern: /static/**
    view:
      prefix: /WEB-INF/view
      suffix: .html
  http:
    encoding:
      force: true
      charset: UTF-8
      enabled: true
    converters:
      preferred-json-mapper: fastjson

#  jackson:
#    date-format: yyyy-MM-dd HH:mm:ss

mybatis-plus:
  mapper-locations: classpath*:com/jfeat/**/mapping/*.xml
  typeAliasesPackage: com.jfeat.**.model
  global-config:
    id-type: 2  #0:数据库ID自增   1:用户输入id   2:全局唯一id(IdWorker)   3:全局唯一ID(uuid)  4: 该类型为未设置主键类型(none)
    db-column-underline: true
    refresh-mapper: true
    logic-delete-value: -1
    logic-not-delete-value: 1
    #sql-injector: com.baomidou.mybatisplus.mapper.LogicSqlInjector
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true #配置的缓存的全局开关
    lazyLoadingEnabled: true #延时加载的开关
    multipleResultSetsEnabled: true #开启的话，延时加载一个属性时会加载该对象全部属性，否则按需加载属性
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #打印sql语句,调试用


cas:
  #cas服务端的地址
  server-url-prefix: http://localhost:8080/cas
  #cas服务端的登录地址
  server-login-url: http://localhost:8080/cas/login
  #当前服务器的地址(客户端)
  client-host-url: http://localhost:8081
  #Ticket校验器使用Cas30ProxyReceivingTicketValidationFilter
  validation-type: cas3
  validation-url-patterns:
    - /*
  authentication-url-patterns:
    - /*
  #将Assertion绑定到ThreadLocal
  #assertion-thread-local-url-patterns:
    # - /client/auth/*
  #在HttpServletRequest对象再包装一次，让其支持getUserPrincipal，getRemoteUser方法来取得登录的用户信息
  #request-wrapper-url-patterns:
    # - /client/auth/*



cas-custom:
  server-url: http://localhost:8080
  client-url: http://localhost:8081
  success-url: http://localhost:8081/client/auth/test


---

spring:
  profiles: dev
  datasource:
    url: jdbc:mysql://localhost:3307/uaas-saas?autoReconnect=true&useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    filters: log4j,wall,mergeStat
    sql-script-encoding: UTF-8
    schema: classpath*:sql/**/*-schema.sql
    data: classpath*:sql/**/*-data.sql
    initialize: false

logging:
  level: debug
  file: logs/trace.log
---
